<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <h1>My Contact Details</h1>

    <form action="mailto:mykie@me.com" method="post" enctype="text/plain">
        <label>Name:</label><input type="text" name="YourName"><br>
        <label>Email:</label><input type="email" name="YourEmail"><br>
        <label>Message:</label><br>
        <textarea rows="10" cols="30" name="YourMessage"></textarea>
        <input type="submit">
    </form>
</body>
</html>
